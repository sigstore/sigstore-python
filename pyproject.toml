[build-system]
requires = ["setuptools>=61.0.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "sigstore"
dynamic = ["version"]
description = "A tool for signing Python package distributions"
readme = "README.md"
license = { file = "LICENSE" }
authors = [
  { name = "Sigstore Authors", email = "sigstore-dev@googlegroups.com" }
]
classifiers = [
  "License :: OSI Approved :: Apache Software License",
  "Programming Language :: Python :: 3 :: Only",
  "Programming Language :: Python :: 3",
  "Programming Language :: Python :: 3.7",
  "Programming Language :: Python :: 3.8",
  "Programming Language :: Python :: 3.9",
  "Programming Language :: Python :: 3.10",
  "Development Status :: 4 - Beta",
  "Intended Audience :: Developers",
  "Topic :: Security",
  "Topic :: Security :: Cryptography",
]
dependencies = [
  "click>=8",
  "cryptography",
  "pem",
  "pydantic",
  "pyjwt>=2.1",
  "pyOpenSSL",
  "requests",
  "securesystemslib",
]
requires-python = ">=3.7"

[project.scripts]
sigstore = "sigstore._cli:main"

[project.urls]
Homepage = "https://pypi.org/project/sigstore/"
Issues = "https://github.com/sigstore/sigstore-python/issues"
Source = "https://github.com/sigstore/sigstore-python"

[project.optional-dependencies]
dev = [
  "build",
  "bump",
  "flake8",
  "black",
  "isort",
  "pytest",
  "pytest-cov",
  "pretend",
  "coverage[toml]",
  "interrogate",
  "pdoc3",
  "mypy",
  "types-cryptography",
  "types-requests",
  "types-pyOpenSSL",
  "types-pyjwt",
]

[tool.setuptools]
packages = ["sigstore"]

[tool.setuptools.dynamic]
version = { attr = "sigstore.__version__" }

[tool.setuptools.package-data]
sigstore = ["_store/*"]

[tool.isort]
multi_line_output = 3
known_first_party = "sigstore"
include_trailing_comma = true

[tool.coverage.run]
# don't attempt code coverage for the CLI entrypoints
omit = ["sigstore/_cli.py"]

[tool.interrogate]
# don't enforce documentation coverage for packaging, testing, the virtual
# environment, or the CLI (which is documented separately).
exclude = ["setup.py", "env", "test", "sigstore/_cli.py", "sigstore/_version.py"]
ignore-semiprivate = true
fail-under = 100
