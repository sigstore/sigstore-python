on:
  pull_request:
  # release:
  #   types:
  #     - published

name: release

# Needed to access the workflow's OIDC identity.
permissions:
  id-token: write

jobs:
  pypi:
    name: Build, sign and publish release to PyPI
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2

    - uses: actions/setup-python@v2

    - name: deps
      run: python -m pip install -U build

    - name: build
      run: python -m build

    - name: sign
      run: |
        # we smoke-test sigstore by installing each of the distributions
        # we've built and using it to sign for all distributions,
        # using the ambient OIDC identity
        for dist in dist/*; do
          python -m pip install "${dist}"

          python -m sigstore sign dist/*

          python -m pip uninstall --yes sigstore
        done

